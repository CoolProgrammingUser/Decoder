<!DOCTYPE html>
<html>
    <head>
        <title>
            Decoder
        </title>
        <script>
            var words = [];
            window.addEventListener("load", function() {
                // sets "words" to a list of English words
                var file = new XMLHttpRequest();
                file.open("GET", "word list.txt");
                file.onreadystatechange = function () {
                    if(file.readyState === 4) {
                        if(file.status === 200 || file.status == 0) {
                            var wordList = file.responseText;  // sets words to a single string of the whole file
                            wordList = wordList.split(/\r\n|\n/);  // sets words to an array of lines of text
                            alert(wordList);
                            alert(words);
                            alert(words.length);
                            for (var index in wordList) {
                                while (wordList[index].length > words.length) {
                                    words.push([]);
                                }
                                words[wordList[index].length].push(wordList[index]);
                            }
                            alert(words);
                        }
                    }
                }
                file.send();
                // gives the decode button functionality
                document.getElementById("decode").addEventListener("click", function() {
                    document.getElementById("before").style.display = "none";
                    document.getElementById("during").style.display = "block";
                    decode();
                });
                // gives the newCode button functionality
                document.getElementById("newCode").addEventListener("click", function() {
                    document.getElementById("after").style.display = "none";
                    document.getElementById("before").style.display = "block";
                });
            });
            function decode() {
                document.getElementById("solution").innerHTML = String(words);
                setTimeout(function() {
                    document.getElementById("during").style.display = "none";
                    document.getElementById("after").style.display = "block";
                }, 3000);
            }
        </script>
        <style>
            body {
                text-align: center;
            }
            div {
                margin: auto;
            }
            #during {
                display: none;
            }
            #progress {
                width: 0%;
                height: 100%;
                background: #00e;
            }
            #after {
                display: none;
            }
        </style>
    </head>
    <body>
        <h1>
            Decoder
        </h1>
        <p>
            Trial number = 17
        </p>
        <div id="before">
            <textarea cols="60" rows="10" placeholder="Type the code here."></textarea>
            <br>
            <br>
            <button type="button" id="decode">
                Decode
            </button>
        </div>
        <div id="during">
            <h3>
                Working...
            </h3>
            <div style="width:30em; height:1em; background:#fff; border:.1em solid black;">
            <div id="progress">
            </div>
            </div>
        </div>
        <div id="after">
            <textarea cols="60" rows="10" id="solution"></textarea>
            <p id="solutionNumber"></p>
            <button type="button" id="newCode">
                Try a new<br>
                code
            </button>
        </div>
    </body>
</html>
